<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
</head>
<body>
        <!-- s -->
    <form action="lavhilsen" method="post">

    <!-- Laver text -->
    <label for="name">Navn: </label>

    <!-- inout laver en boks til inputs og placeholder skriver tekst i boksen , autofocus gÃ¸r at cursoren starter i det felt-->
    <input id="name" name="navn" placeholder="Skriv dit navn" autofocus>

    <label for="age">Alder: </label>
    <input type="number" id="age" name="alder" placeholder="Skriv din alder">

    <!-- Knapper -->
    <button type="submit">Send</button>
    <button type="reset">Slet</button>


</form>
</body>
</html>
